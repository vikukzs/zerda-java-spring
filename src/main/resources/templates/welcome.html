<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{'/welcome'}" th:object="${answer}" method="post" id="comment_form">
        <p>Thank you for visiting our website! To get early access to our planned projects, please fill in the following quick questionnaire."</p>

        <label for="experience">Describe your experience with Green Fox Academy so far!</label>
        <textarea rows="5" id="experience" th:field="*{experience}"></textarea>
        <label th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}">Please, use nicer words.</label>

        <label for="rating">On a scale of 1 to 10, how likely are you to recommend Green Fox Academy to a friend?</label>
        <input type="number" id="rating" min="1" th:field="*{rating}"/>
        <label th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Please, give a rating of 10 or higher.</label>

        <label for="email">Your email address:</label>
        <input type="email" id="email" th:field="*{email}"/>
        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Please, give valid email.</label>

        <button type="submit" id="submit" th:value="submit">Submit</button>
    </form>
</div>

</body>
</html>
